server:
  port: 8080

spring:
  application:
    name: FlexiSAF
  datasource:
    url: jdbc:postgresql://localhost:5432/flexisaf_db
    username: postgres
    password: password
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet
